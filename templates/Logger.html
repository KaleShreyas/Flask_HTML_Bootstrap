<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HomePage</title>
		<link rel="stylesheet" href="../static/font.css">
		<link rel="stylesheet" href="../static/icon.css">
		<link rel="stylesheet" href="../static/font-awesome.min.css">
		<link rel="stylesheet" href="../static/bootstrap.min.css">
		<link rel="stylesheet" href="../static/bootstrap-glyphicons.css">
		<link rel="stylesheet" type="text/css" href="../static/mystyle.css">
		<script src="../static/jquery.min.js"></script>
		<script src="../static/bootstrap.min.js"></script>
		<script type="text/javascript" href="../static/mystyle.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<li><a href="/" class="navbar-brand">Email <b>Manager</b></a></li>
			</div>
			<!-- Collection of nav links and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/home">Home</a></li>
					<li><a href="/datacollection">Data Collection</a></li>
					<li><a href="/datamanagement">Data Management</a></li>
					<li><a href="/datatraining">Training</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="/logsummary">Logs</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<p>Get logs between dates : </p>
			<div class="card">
				<table class="table">
					<thead>
						<tr>
							<th>From: <input type="text" class="span2" value="" id="dpd1" ></th>
							<th>To: <input type="text" class="span2" value="" id="dpd2" ></th>
						</tr>
					</thead>
				</table>
			</div>
			<BR>
			<div class="row" style="margin-top: 10px;margin-bottom:10px;">
				<div class="col-md-8">
					<div class="btn-group btn-group-justified" data-toggle="buttons">
					  <label class="btn btn-primary">
						<input type="radio" name="options" id="op_1"> Data Collection
					  </label>
					  <label class="btn btn-primary">
						<input type="radio" name="options" id="op_2"> Data Management
					  </label>
					  <label class="btn btn-primary" >
						<input type="radio" name="options" id="op_3"> Training
					  </label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="btn-group">
						<button type="button" class="btn">
							<span class="glyphicon glyphicon-cog"></span>
						</button>
					</div>
				</div>
			</div>
			<BR>
		</div>
	</body>
	<footer class="container">
      <p>&copy; TCS 2018-2019</p>
